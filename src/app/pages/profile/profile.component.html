<div
  class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50"
>
  <main class="container mx-auto px-4 py-12">
    <app-profile-avatar
      [userProfile]="userProfile"
      [showEditBtn]="showEditBtn"
      [id]="id"
      [fetchingProfile]="fetchingProfile"
      (profilePicChanged)="reload()"
    ></app-profile-avatar>

    @if (fetchingData) {
    <app-card-skeleton></app-card-skeleton>
    } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(data of artWork; track data) {
      <app-profile-cards [data]="data" [id]="id"></app-profile-cards>
      }
    </div>
    }
  </main>
</div>
