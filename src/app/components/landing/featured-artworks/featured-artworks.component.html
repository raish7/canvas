<section class="container mx-auto px-4 py-20">
  <h2 class="text-4xl font-bold text-purple-800 mb-12 text-center">
    Featured Artworks
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
    <div *ngFor="let artwork of artworks" class="group">
      <div
        class="bg-white rounded-2xl shadow-xl overflow-hidden transform transition duration-300 group-hover:scale-105 group-hover:shadow-2xl"
      >
        <div class="relative">
          <img
            [src]="artwork.image"
            [alt]="'Artwork ' + artwork.title"
            class="w-full h-80 object-cover"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
          <div
            class="absolute bottom-4 left-4 right-4 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300"
          >
            <button
              class="w-full bg-white text-purple-800 hover:bg-purple-100 p-2"
            >
              View Details
            </button>
          </div>
        </div>
        <div class="p-6">
          <h3 class="text-2xl font-semibold text-purple-800 mb-2">
            {{ artwork.title }}
          </h3>
          <p class="text-purple-600 mb-4">By {{ artwork.artist }}</p>
          <div class="flex justify-between items-center">
            <span class="text-3xl font-bold text-purple-800"
              >${{ artwork.price }}</span
            >
            <!-- <button
              class="bg-purple-600 hover:bg-purple-700 text-white rounded-full px-4 py-2 flex items-center"
            >
            <i class="bi bi-bag mr-2"></i>
              Add to Cart
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
