<div
  class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 pt-28"
>
  <main class="container mx-auto px-4 py-12">
    <div class="mb-16 relative overflow-hidden rounded-3xl bg-white">
      <div
        class="absolute inset-0 bg-gradient-to-r from-purple-50 via-pink-50 to-indigo-50 z-0"
      ></div>
      <div
        class="relative z-10 flex flex-col md:flex-row justify-center items-center p-8"
      >
        <div class="w-full md:w-1/3 flex flex-col items-center text-center">
          <div
            class="relative w-64 h-64 rounded-full overflow-hidden mb-6 ring-4 ring-purple-200 shadow-lg transform hover:scale-105 transition-transform duration-300"
          >
            <img [src]="userProfile?.profilePic" class="object-cover" />
          </div>
          <h1 class="text-4xl font-bold text-purple-800 mb-2">
            {{ userProfile?.user.name || "--" }}
          </h1>
          <p class="text-2xl text-purple-600 mb-4">
            &#64;{{ userProfile?.user.username || "--" }}
          </p>
          <p class="text-gray-600 mb-6 max-w-md">
            {{ userProfile?.bio }}
          </p>
        </div>
        <!-- <div class="w-full md:w-2/3 flex flex-col items-center text-center">
          <h2 class="text-3xl font-bold text-purple-800 mb-6">
            Featured Works
          </h2> -->
        <!-- <div class="grid grid-cols-2 gap-6"> -->
        <!-- <div
            class="relative w-full h-auto md:height-96 rounded-3xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300"
          >
          <swiper-container *ngFor="let data of artWork" slides-per-view="3"
          grid-rows="3"
          mousewheel-force-to-axis="true">
            <swiper-slide>
              <img [src]="data.images[0].url" />
            </swiper-slide>
          </swiper-container>
          
          </div> -->
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
    <div *ngIf="fetchingData">
      <app-card-skeleton></app-card-skeleton>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="grid gap-4" *ngFor="let data of artWork">
        <div
          class="max-w-sm rounded overflow-hidden shadow-lg hover:scale-105 transition-all duration-300 cursor-pointer"
          (click)="navigateToArtworksDetail(data)"
        >
          <img
            class="w-full h-[200px] object-cover"
            [src]="data.images[0].url"
            alt="Sunset in the mountains"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{ data.title }}</div>
            <p class="text-gray-700 text-base">
              {{ data.description }}
            </p>
          </div>
          <div class="flex flex-wrap gap-2 px-3 mb-3">
            <div class="" *ngFor="let item of data.category">
              <span
                class="inline-block bg-gray-200 border px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
              >
                {{ item.category.name }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
