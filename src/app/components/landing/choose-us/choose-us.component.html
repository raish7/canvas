<section class="bg-gradient-to-r from-purple-800 to-indigo-800 text-white py-24">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="md:w-1/2 mb-12 md:mb-0">
          <h2 class="text-5xl font-bold mb-8">Why Choose Aesthetica?</h2>
          <ul class="space-y-6">
              <li *ngFor="let item of data" key={index} class="flex items-center">
                <div class="bg-white/10 p-3 rounded-full mr-4">
                  <i class="fas fa-palette w-6 h-6"></i>
                </div>
                <span class="text-xl">{{item.text}}</span>
              </li>
          </ul>
        </div>
        <div class="md:w-1/2">
          <div class="relative">
            <img src="https://images.stockcake.com/public/6/e/8/6e8202db-36fa-477d-8e9e-d4134c8a6ed8_large/artist-painting-canvas-stockcake.jpg" alt="Art collage" width="600" height="500" class="rounded-2xl shadow-2xl" />
            <div class="absolute -top-4 -left-4 w-24 h-24 bg-pink-400 rounded-full animate-blob"></div>
            <div class="absolute -bottom-4 -right-2 md:right-16 w-24 h-24 bg-purple-400 rounded-full animate-blob animation-delay-2000"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mx-auto px-4 py-24 text-center">
    <h2 class="text-5xl font-bold text-purple-800 mb-8">Are You an Artist?</h2>
    <p class="text-2xl text-purple-600 mb-12 max-w-3xl mx-auto">
      Join our vibrant community and showcase your art to a global audience of art
      enthusiasts and collectors
    </p>
    <button
      class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-full text-xl shadow-lg hover:shadow-xl transition-all duration-300"
    >
      Start Selling Your Art
    </button>
  </section>
