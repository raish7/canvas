<main>
  <section
    class="container mx-auto px-4 pt-32 pb-20 text-center relative overflow-hidden"
  >
    <div class="absolute inset-0 z-0">
      <div
        class="absolute inset-0 bg-gradient-to-r from-purple-300/20 to-pink-300/20 animate-pulse"
      ></div>
      <img
        src="assets/placeholder.svg"
        alt="Abstract art background"
        class="w-full h-full object-cover opacity-10"
      />
    </div>
    <div class="relative z-10">
      <h1 class="text-6xl md:text-8xl font-extrabold mb-6 animate-fade-in-up">
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600"
          >Discover Unique Artworks</span
        >
      </h1>
      <p
        class="text-2xl text-purple-800 mb-8 animate-fade-in-up animation-delay-200"
      >
        Connect with talented artists and find your perfect piece
      </p>
      <button
        (click)="navigateToArtworks()"
        class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-2 rounded-full text-lg shadow-lg hover:shadow-xl transition-all duration-300 animate-fade-in-up animation-delay-400"
      >
        Start Exploring
      </button>
    </div>
  </section>
</main>

<app-featured-artworks></app-featured-artworks>

<app-choose-us></app-choose-us>

<section class="container mx-auto px-4 py-24 text-center">
  <h2 class="text-5xl font-bold text-purple-800 mb-8">Are You an Artist?</h2>
  <p class="text-2xl text-purple-600 mb-12 max-w-3xl mx-auto">
    Join our vibrant community and showcase your art to a global audience of art
    enthusiasts and collectors
  </p>
  <button
    class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-full text-xl shadow-lg hover:shadow-xl transition-all duration-300"
  >
    Start Selling Your Art
  </button>
</section>
