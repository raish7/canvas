<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50"
>
  <div
    class="w-full max-w-md bg-white/80 backdrop-blur-sm shadow-xl p-4 rounded-md"
  >
    <div class="space-y-1">
      <p class="text-2xl font-bold text-center">Welcome back</p>
      <p class="text-center">Enter your credentials to access your account</p>
    </div>

    <div>
      <form class="space-y-4" [formGroup]="loginForm">
        <div class="space-y-2 mt-4">
          <label for="username" class="text-sm">Username</label>
          <input
            type="text"
            name="username"
            formControlName="username"
            id="username"
            class="w-full p-3 border border-gray-300 rounded-md h-[45px] transition duration-200 ease-in-out focus:ring-2 focus:ring-purple-300"
            placeholder="Email"
          />
        </div>
        <div class="space-y-2">
          <label class="password" class="text-sm">Password</label>
          <input
            type="password"
            name="password"
            formControlName="password"
            id="password"
            class="w-full p-3 border border-gray-300 rounded-md h-[45px] transition duration-200 ease-in-out focus:ring-2 focus:ring-purple-300"
            placeholder="Password"
          />
        </div>
        <div class="space-y-2">
          <button
            type="submit"
            (click)="login()"
            [disabled]="isSubmitting || loginForm.invalid"
            class="w-full p-2 rounded-md bg-purple-600 hover:bg-purple-700 text-white transition-colors duration-200 disabled:opacity-50"
          >
            Login
          </button>
        </div>
      </form>
      <div class="mt-3 flex items-center justify-center">
        <a
          href=""
          class="text-sm hover:text-purple-800 transition-colors duration-200 text-purple-600"
          >Forgot your password?</a
        >
      </div>
      <div class="mt-1 flex items-center justify-center">
        <a
          href=""
          class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200"
          >Don't have an account? Sign up</a
        >
      </div>
    </div>
  </div>
</div>
